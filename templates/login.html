<!-- 自适应屏幕分辨率 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">


{% block head %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Free Artist Tools by cecilieo.com">
<meta name="author" content="Shinichi Okada">

<title>{% block title %}{% endblock %} FastAPI Starter</title>
<link rel="icon" href="{{ url_for('static', path='/images/favicon.ico') }}" sizes="32x32" />

<!-- Bootstrap CSS CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!-- Custom CSS -->
<link href="{{ url_for('static', path='/css/style3.css') }}" rel="stylesheet">
<link href="{{ url_for('static', path='/css/mystyle.css') }}" rel="stylesheet">


<!-- Scrollbar Custom CSS -->
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Font Awesome JS -->
<script src="https://kit.fontawesome.com/543c4560e5.js" crossorigin="anonymous"></script>

{% endblock %}



<!-- 登录页自定义样式 -->
<link href="{{ url_for('static', path='/css/login.css') }}" rel="stylesheet">


{% block content %}

<div id="login-form-wrap">
  <h2>Login</h2>
  <form id="login-form" action="login" method="post">
    <p>
      <input type="text" id="username" name="username" placeholder="username" value="{{username}}" required><i
        class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="password" id="password" name="password" placeholder="password" value="{{password}}" required><i
        class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="submit" id="login" value="Login">
    </p>
    <p>
    <div class="row" style="min-height:20px">
      <div class="text-danger font-weight-bold">
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
      </div>

      <div class="text-success font-weight-bold">
        {% if msg %}
        <div class="badge text-wrap font-weight-bold">
          {{msg}}
        </div>
        <meta charset="utf-8" http-equiv="refresh" content="1;url=/">
        <p>1秒后跳转到首页</p>
        {% endif %}
      </div>
    </div>
    </p>
    <p></p>
  </form>
  <!-- <div id="create-account-wrap">
          <p>Not a member? <a href="#">Create Account</a><p>
        </div> -->
  <!--create-account-wrap-->
</div>
<!--login-form-wrap-->

</form>

</div>
{% endblock %}
