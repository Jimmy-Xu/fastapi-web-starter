<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Free Artist Tools by cecilieo.com">
    <meta name="author" content="Shinichi Okada">

    <title>{% block title %}{% endblock %} FastAPI Starter</title>
    <link rel="icon" href="{{ url_for('static', path='/images/favicon.ico') }}" sizes="32x32" />

    <!-- Bootstrap CSS CDN -->
    <link href="{{ url_for('static', path='/css/bootstrap.min.css') }}" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/font.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/mystyle.css') }}" rel="stylesheet">

    <!-- Scrollbar Custom CSS -->
    <link href="{{ url_for('static', path='/css/jquery.mCustomScrollbar.min.css') }}" rel="stylesheet">
        

    <link href="{{ url_for('static', path='/css/fontawesome.all.min.css') }}" rel="stylesheet">

    <!-- Font Awesome JS -->
    <script src="{{ url_for('static', path='/js/fontawesome.all.min.js') }}" crossorigin="anonymous"></script>
    

    {% endblock %}


    
    {% block scripts %}

    <script src="{{ url_for('static', path='/js/jquery-3.4.1.min.js') }}" crossorigin="anonymous"></script>

    <!-- Popper.JS -->
    <script src="{{ url_for('static', path='/js/popper.min.js') }}" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', path='/js/bootstrap.bundle.min.js') }}" crossorigin="anonymous"></script>

    <!-- jQuery Custom Scroller CDN -->
    <script src="{{ url_for('static', path='/js/jquery.mCustomScrollbar.concat.min.js') }}" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
    {% endblock %}

</head>

<body>
    <div class="wrapper">
        {% include 'include/sidebar.html' %}
        <!-- Page Content  -->
        <div id="content">
            {% include 'include/topnav.html' %}
            {% block page_content %}
            {% endblock %}
        </div>
    </div>
    <div class="overlay"></div>

</body>

</html>
